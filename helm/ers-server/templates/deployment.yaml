apiVersion: apps/v1
kind: Deployment
metadata:
  name: ers-server-deploy
  namespace: ers
  labels:
    app: ers
    tier: service
spec:
  selector:
    matchLabels:
      app: ers
      tier: service
  template:
    metadata:
      name: ers-server-deploy
      namespace: ers
      labels:
        app: ers
        tier: service
    spec:
      containers:
        - name: ers-server
          image: ers-server
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: ers-server-port
              protocol: TCP
          env:
            - name: HOST
              valueFrom:
                secretKeyRef:
                  key: HOST
                  name: ers-server-secrets
            - name: PORT
              valueFrom:
                secretKeyRef:
                  key: PORT
                  name: ers-server-secrets
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: MYSQL_USER
                  name: mysql-secrets
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MYSQL_PASSWORD
                  name: mysql-secrets
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: MYSQL_DATABASE
                  name: mysql-secrets
          readinessProbe:
            httpGet:
              port: 8080
              path: /healthz
            initialDelaySeconds: 30
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 5
